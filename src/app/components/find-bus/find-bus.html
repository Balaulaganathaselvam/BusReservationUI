<<div>
  <h2>Find Bus</h2>
  <form (ngSubmit)="onSubmit()">
    <label>From: <input type="text" [(ngModel)]="criteria.from" name="from" required/></label><br/>
    <label>To: <input type="text" [(ngModel)]="criteria.to" name="to" required/></label><br/>
    <label>Departure Date: <input type="date" [(ngModel)]="criteria.departureDate" name="departureDate" required/></label><br/>
    <button type="submit">Search</button>
  </form>
</div>
